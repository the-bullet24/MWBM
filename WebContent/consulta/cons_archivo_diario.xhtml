<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="../plantilla/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form id="formOperaciones">
			<p:growl id="mensaje" showSummary="false" showDetail="true" />
			<center>
				<br /> <br />
				<p:outputLabel value="Archivo Diario"
					style="font-weight: bolder;font:20px 'daxcompact-mediumregular';text-align:center;" />
				<br /> <br />
				<p:panelGrid columns="1" style="width:100%">
					<p:fieldset>
						<p:panelGrid columns="4" style="width:100%">
							<p:panelGrid columns="6" style="width:50%">

								<p:panelGrid columns="1">
									<p:outputLabel value="Transacción: " style="font-weight:bold" />
								</p:panelGrid>

								<p:selectOneMenu style="text-align:left;"
									value="#{operacionesMVController.operacionesMVModel.tipoBusquedaTransaccion}">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems
										value="#{operacionesMVController.operacionesMVModel.listTipoBusquedaTransaccion}"
										var="tipoBusquedaLog" itemValue="#{tipoBusquedaLog.id}"
										itemLabel="#{tipoBusquedaLog.descripcion}"
										onChange="jsFunction()" id="limp" />
								</p:selectOneMenu>


								<p:panelGrid columns="1">
									<p:outputLabel value="Estado: " style="font-weight:bold" />
								</p:panelGrid>

								<p:selectOneMenu style="text-align:left;"
									value="#{operacionesMVController.operacionesMVModel.tipoBusquedaEstadoOperacion}">
									<f:selectItem itemLabel="Seleccione" itemValue="" />
									<f:selectItems
										value="#{operacionesMVController.operacionesMVModel.listTipoBusquedaEstadoOperacion}"
										var="tipoBusquedaLog" itemValue="#{tipoBusquedaLog.id}"
										itemLabel="#{tipoBusquedaLog.descripcion}"
										onChange="jsFunction()" id="limpi" />
								</p:selectOneMenu>

								<p:panelGrid columns="1">
									<p:outputLabel value="Fecha de Operación: "
										style="font-weight:bold" />
								</p:panelGrid>
								<p:panelGrid columns="5" id="pgFechasBusqueda">
									<p:calendar locale="es" id="maskFI" readonlyInput="true"
										navigator="true"
										disabled="#{operacionesMVController.operacionesMVModel.opcionMostrarSelloSeguridadCalendar}"
										maxdate="#{operacionesController.consultaOperacionesModel.maxFechaInicioBusqueda}"
										value="#{operacionesMVController.operacionesMVModel.fechaInicioBusqueda}"
										pattern="dd/MM/yyyy" mask="true">
									</p:calendar>
								</p:panelGrid>



							</p:panelGrid>
								<center>

									<h:commandLink
										actionListener="#{operacionesMVController.archivodiario(3)}">
										<img src="#{request.contextPath}/resources/img/iconos/icon_csv.gif"
										width="40" height="40"/>
									</h:commandLink>
									
									<h:commandLink
										actionListener="#{operacionesMVController.archivodiario(4)}">
										<img src="#{request.contextPath}/resources/img/iconos/icon_txt.gif" 
										width="40" height="40"/>
									</h:commandLink>

								</center>



						</p:panelGrid>
					</p:fieldset>
				</p:panelGrid>

						<h:outputText
							value="No hay operaciones realizadas con criterios de busqueda seleccionados"
							rendered="#{operacionesMVController.operacionesMVModel.existeRespuestaArchivoodiario}" />

			</center>
		</h:form>

	</ui:define>
</ui:composition>
