<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="../plantilla/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form id="formOperaciones">
			<p:growl id="mensaje" showSummary="false" showDetail="true" />
			<center>
				<br /> <br />
				<p:outputLabel value="Consulta de Operaciones Banca Móvil"
					style="font-weight:bolder;font:20px 'daxcompact-mediumregular';text-align:center;" />
				<br /> <br />
				<p:panelGrid columns="1" style="width:100%">
					<p:fieldset>
						<p:panelGrid columns="3">
							<p:panelGrid columns="5">
								<p:panelGrid columns="1">
									<p:outputLabel value="Buscar por: *" style="font-weight:bold;font:11px 'daxcompact-mediumregular'"/>
								</p:panelGrid>
								
								<p:panelGrid columns="3">

									<p:selectOneMenu style="text-align:left"
										value="#{operacionesController.consultaOperacionesModel.tipoBusquedaSeleccionada}">
										<p:ajax event="change"
											listener="#{operacionesController.consultaOperacionesModel.inicializarNumDocumento}"
											update="formOperaciones:itNumDocumento" />
										<f:selectItem itemLabel="Seleccione" itemValue=""/>
										<f:selectItems
											value="#{operacionesController.consultaOperacionesModel.listaTipoBusqueda}"
											var="tipoBusqueda" itemValue="#{tipoBusqueda.id}"
											itemLabel="#{tipoBusqueda.descripcion}"
											onChange="jsFunction()" id="limpiar" />
									</p:selectOneMenu>

									<script type="text/javascript">
										function validar(e) {
											var tecla = e.keyCode;

											if (tecla == 8 || tecla == 9
													|| tecla == 13) {
												return true;
											}

											//var patron =/[0-9]/;
											var patron = /[0-9]/;
											var tecla_final = String
													.fromCharCode(tecla);
											return patron.test(tecla_final);
										}
									</script>

									<p:inputText id="itNumDocumento"
										disabled="#{operacionesController.consultaOperacionesModel.buscarAll}"
										value="#{operacionesController.consultaOperacionesModel.numDocumento}"
										maxlength="#{operacionesController.consultaOperacionesModel.maxLength}"
										onkeypress="return validar(event)"></p:inputText>

									<script type="text/javascript">
										$(document).ready(function() {
											$('#limpiar').click(function() {
												$('p:inputText').val('');
											});
										});
									</script>
								</p:panelGrid>

								<p:panelGrid columns="1">
									<p:outputLabel value="Fecha: *"
										style="font-weight:bold;font:11px 'daxcompact-mediumregular'" />
								</p:panelGrid>
								
								<p:panelGrid columns="5">
									<p:selectOneMenu style="text-align:left;"
										value="#{operacionesController.consultaOperacionesModel.tipoFechaSeleccionada}">
										<f:selectItem itemLabel="Seleccione" itemValue="0" />
										<f:selectItems
											value="#{operacionesController.consultaOperacionesModel.listaTipoBusquedaFecha}"
											var="tipoBusquedaFecha" itemValue="#{tipoBusquedaFecha.id}"
											itemLabel="#{tipoBusquedaFecha.descripcion}"
											onChange="jsFunction()" id="limpia" />
									</p:selectOneMenu>
									
									<p:selectOneMenu style="text-align:left;"
										value="#{operacionesController.consultaOperacionesModel.tipoLogSeleccionado}">
										<p:ajax event="change"
											listener="#{operacionesController.consultaOperacionesModel.inicializarFecha}"
											update="formOperaciones:maskFI"/>
										<p:ajax event="change"
											listener="#{operacionesController.consultaOperacionesModel.inicializarFecha}"
											update="formOperaciones:maskFF"/>
										<f:selectItem itemLabel="Seleccione" itemValue="0" />
										<f:selectItems
											value="#{operacionesController.consultaOperacionesModel.listaTipoBusquedaLog}"
											var="tipoBusquedaLog" itemValue="#{tipoBusquedaLog.id}"
											itemLabel="#{tipoBusquedaLog.descripcion}"
											onChange="jsFunction()" id="limp" />
									</p:selectOneMenu>

								</p:panelGrid>

								
								<p:panelGrid columns="5" id="pgFechasBusqueda">
									<p:calendar locale="es" id="maskFI" readonlyInput="true"
										navigator="true"
										disabled="#{operacionesController.consultaOperacionesModel.buscarDiario}"
										maxdate="#{operacionesController.consultaOperacionesModel.maxFechaInicioBusqueda}"
										value="#{operacionesController.consultaOperacionesModel.fechaInicioBusqueda}"
										pattern="dd/MM/yyyy" mask="true">
									</p:calendar>
									<h:outputText value="hasta"></h:outputText>
									<p:calendar locale="es" id="maskFF" readonlyInput="true"
										disabled="#{operacionesController.consultaOperacionesModel.buscarDiario}"
										maxdate="#{operacionesController.consultaOperacionesModel.maxFechaFinBusqueda}"
										value="#{operacionesController.consultaOperacionesModel.fechaFinBusqueda}"
										navigator="true" pattern="dd/MM/yyyy" mask="true">
									</p:calendar>
								</p:panelGrid>
								<p:panelGrid columns="1">
									<h:outputText value="Estado Operacion: *"
										style="font-weight:bold;font:11px 'daxcompact-mediumregular'"></h:outputText>
								</p:panelGrid>
								<p:panelGrid columns="5">
									<p:selectOneMenu style="text-align:left;"
										value="#{operacionesController.consultaOperacionesModel.idEstadoOperacionSeleccionado}">
										<f:selectItem itemLabel="Todos" itemValue="all" />
										<f:selectItems
											value="#{operacionesController.consultaOperacionesModel.listaEstadoOperacion}"
											var="estadoOperacion" itemValue="#{estadoOperacion.id}"
											itemLabel="#{estadoOperacion.descripcion}" />
									</p:selectOneMenu>
								</p:panelGrid>
								<p:panelGrid columns="1">
									<p:outputLabel value="Tipo de operacion: *"
										style="font-weight:bold;font:11px 'daxcompact-mediumregular'" />
								</p:panelGrid>
								<p:panelGrid columns="5" id="pgTipoOperacion">
									<p:selectOneMenu style="text-align:left;" effect="fade"
										converter="omnifaces.SelectItemsConverter"
										value="#{operacionesController.consultaOperacionesModel.tipoOperacionSeleccionado}">
										<p:ajax update="formOperaciones:somTransacciones"
											event="change"
											listener="#{operacionesController.obtenerListaTransacciones}" />
<!-- 										<f:selectItem itemLabel="TODOS" itemValue="all" /> -->
										<f:selectItem itemLabel="SELECCIONE" itemValue="all"/>
										<f:selectItems
											value="#{operacionesController.consultaOperacionesModel.listaTipoOperacion}"
											var="tipoOperacion" itemValue="#{tipoOperacion.valorItem}"
											itemLabel="#{tipoOperacion.descripcionItemCorta}" />
									</p:selectOneMenu>
									
									<p:selectOneMenu style="text-align:left;" effect="fade"
										id="somTransacciones"
										converter="omnifaces.SelectItemsConverter"
										rendered="#{operacionesController.consultaOperacionesModel.opcionTransaccion}"
										value="#{operacionesController.consultaOperacionesModel.transaccionSeleccionado}">
										<f:selectItem itemLabel="TODOS" itemValue="all" />
										<f:selectItems
											value="#{operacionesController.consultaOperacionesModel.listaTransacciones}"
											var="transaccion"
											itemValue="#{operacionesController.consultaOperacionesModel.obtenerCodigoCompletoTransaccion(transaccion.codigo,transaccion.codProveedor)}"
											itemLabel="#{transaccion.descripcion}" />
									</p:selectOneMenu>
								</p:panelGrid>

							</p:panelGrid>

							<center>

								<p:commandButton value="Buscar" id="guardarDeposito"
									update="formOperaciones:pgOperacionesRealizadas formOperaciones:tablaOperaciones formOperaciones:mensaje"
									onclick="statusDialog.show();"
									oncomplete="statusDialog.hide();"
									actionListener="#{operacionesController.buscarOperacionesRealizadas}"
									icon="#{cad['icono.buscar']}" styleClass="boton-operaciones" />
							</center>

						</p:panelGrid>
					</p:fieldset>
				</p:panelGrid>
				<p:panelGrid id="pgOperacionesRealizadas" columns="1"
					style="width:100%">
					<p:fieldset id="fieldSetOperaciones"
						rendered="#{operacionesController.consultaOperacionesModel.busquedaNoRealizada()}">


						<h:outputText
							value="No hay operaciones realizadas con criterios de busqueda seleccionados"
							rendered="#{operacionesController.consultaOperacionesModel.existeOperacionesNoEncontradas()}" />

						<p:panelGrid columns="2" style="float:right;margin-right:2px;">
							<h:commandLink
								rendered="#{operacionesController.consultaOperacionesModel.existeOperacionesEncontradas()}"
								actionListener="#{operacionesController.generarPdf()}">
								<img src="#{request.contextPath}/resources/img/iconos/pdf.gif" />
							</h:commandLink>
							<h:commandLink
								rendered="#{operacionesController.consultaOperacionesModel.existeOperacionesEncontradas()}"
								actionListener="#{operacionesController.generarExcel()}">
								<img src="#{request.contextPath}/resources/img/iconos/xls.gif" />
							</h:commandLink>
						</p:panelGrid>

						<p:dataTable id="tablaOperaciones"
							rendered="#{operacionesController.consultaOperacionesModel.existeOperacionesEncontradas()}"
							value="#{operacionesController.consultaOperacionesModel.listaOperaciones}"
							var="operacion" paginator="true" paginatorPosition="bottom"
							rows="5" style="table-layout: fixed;"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport}
									 {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
							currentPageReportTemplate="{currentPage} de {totalPages}"
							rowsPerPageTemplate="5,10,15"
							emptyMessage="No hay operaciones realizadas" rowIndexVar="index">

							<p:columnGroup type="header">
								<p:row>
									<p:column rowspan="2" headerText="Fecha"
										style="text-align:center;vertical-align: middle" />

									<p:column rowspan="2" headerText="Nro. Cuenta"
										style="text-align:center;vertical-align: middle" />

									<p:column rowspan="2" headerText="Nro. Tarjeta"
										style="text-align:center;vertical-align: middle" />
										
									<p:column rowspan="2" headerText="Documento"
										style="text-align:center;vertical-align: middle" />

									<p:column colspan="5" headerText="Transacción" />

									<p:column rowspan="2" headerText="Cuenta destino"
										style="text-align:center;vertical-align: middle" />

									<p:column colspan="2" headerText="Beneficiario" />

									<p:column rowspan="2" headerText="Nro.Giro"
										style="text-align:center;vertical-align: middle" />


									<p:column rowspan="2" headerText="Codigo Servicio"
										style="text-align:center;vertical-align: middle" />


									<p:column rowspan="2" headerText="Resultado Operacion"
										style="text-align:center;vertical-align: middle" />

									<p:column rowspan="2" headerText="Mensaje Error"
										style="text-align:center;vertical-align: middle" />


									<p:column rowspan="2" headerText="Const. Operación"
										style="text-align:center;vertical-align: middle" />

								</p:row>
								<p:row>

									<p:column headerText="Nombre" style="vertical-align: middle;" />

									<p:column headerText="Importe" style="vertical-align: middle;" />

									<p:column headerText="ITF" style="vertical-align: middle;" />

									<p:column headerText="Comision" style="vertical-align: middle;" />

									<p:column headerText="Importe Total"
										style="vertical-align: middle;" />

									<p:column headerText="Nombre" style="vertical-align: middle;" />

									<p:column headerText="Documento"
										style="vertical-align: middle;" />

								</p:row>

							</p:columnGroup>

							<p:column rowspan="2" headerText="Fecha"
								style="text-align:center;vertical-align: middle">
								<h:outputText value="#{operacion.fechaCrono}">
									<f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm:ss a" />
								</h:outputText>
							</p:column>

							<p:column rowspan="2" headerText="Nro.Cuenta"
								style="text-align:center;vertical-align: middle">
								<p:commandLink onclick="detalleBeneficiarioGiro.show();"
									update=":formDetalleBeneficiarioGiro"
									actionListener="#{operacionesController.consultaOperacionesModel.asignarEmailBeneficiario(operacion.emailOut)}">
									<h:outputText
									value="#{operacionesController.consultaOperacionesModel.obtenerCuentaBancariaConFormato(operacion.nroCuenta)}" />
								</p:commandLink>
								
							</p:column>

							<p:column rowspan="2" headerText="Nro.tarjeta"
								style="text-align:center;vertical-align: middle">
								<h:outputText value="#{operacion.numTarjeta}" />
							</p:column>
							
							<p:column rowspan="2" headerText="Documento"
								style="text-align:center;vertical-align: middle">
								<h:outputText
									value="#{operacionesController.consultaOperacionesModel.obtenerImporteOut(operacion.docuemntoDelCliente)}" />
							</p:column>

							<p:column rowspan="2" headerText="Nombre"
								style="text-align:left;vertical-align: middle">
								<h:outputText value="#{operacion.nombreTransaccion}" />
							</p:column>

							<p:column rowspan="2" headerText="Importe"
								style="text-align:right;vertical-align: middle">
								<h:outputText
									value="#{operacionesController.consultaOperacionesModel.obtenerImporteOut(operacion.importeOut)}" />
							</p:column>

							<p:column rowspan="2" headerText="ITF"
								style="text-align:right;vertical-align: middle">
								<h:outputText
									value="#{operacionesController.consultaOperacionesModel.obtenerImporteOut(operacion.itfOut)}" />
							</p:column>


							<p:column rowspan="2" headerText="Comision"
								style="text-align:right;vertical-align: middle">
								<h:outputText
									value="#{operacionesController.consultaOperacionesModel.obtenerImporteOut(operacion.comisionOut)}" />
							</p:column>

							<p:column rowspan="2" headerText="Importe total"
								style="text-align:right;vertical-align: middle">
								<h:outputText
									value="#{operacionesController.consultaOperacionesModel.obtenerImporteOut(operacion.importeTotalOut)}" />
							</p:column>

							<p:column rowspan="2" headerText="Cuenta destino"
								style="text-align:center;vertical-align: middle">
								<h:outputText
									value="#{operacionesController.consultaOperacionesModel.obtenerCuentaBancariaConFormato(operacion.ctaOut)}" />
									
							</p:column>

							<p:column headerText="Nombre"
								style="text-align:center;vertical-align: middle">
									<h:outputText
										value="#{operacionesController.consultaOperacionesModel.obtenerBeneficiarioOut(operacion.beneficiarioOut)}" />
							</p:column>

							<p:column headerText="Documento"
								style="text-align:center;vertical-align: middle">
								<h:outputText
									value="#{operacionesController.consultaOperacionesModel.obtenerImporteOut(operacion.benefDoc == null ? operacion.docuemntoDelCliente : operacion.benefDoc)}" />
							</p:column>


							<p:column rowspan="2" headerText="Nro.Giro"
								style="text-align:center;vertical-align: middle">
								<h:outputText
									value="#{operacionesController.consultaOperacionesModel.obtenerImporteOut(operacion.numGiroOut)}" />
							</p:column>

							<p:column rowspan="2" headerText="Codigo Suminis/Servicio"
								style="text-align:center;vertical-align: middle">
								<h:outputText
									value="#{operacionesController.consultaOperacionesModel.obtenerNumTelefOut(operacion.numTelefOut)}" />
							</p:column>

							<p:column rowspan="2" headerText="Resultado Operacion"
								style="text-align:center;vertical-align: middle">
								<h:outputText
									value="#{operacion.flagError == 1? 'Fallo' : 'Exito'}" />
							</p:column>


							<p:column rowspan="2" headerText="Mensaje Error"
								style="text-align:center;vertical-align: middle">
								<p:commandButton rendered="#{operacion.flagError == 1}"
									icon="#{cad['icono.buscar']}"
									oncomplete="detalleMensaje.show();"
									update=":formDetalleMensaje"
									actionListener="#{operacionesController.consultaOperacionesModel.asignarDetalleMensaje(operacion)}">
								</p:commandButton>
							</p:column>

							<p:column rowspan="2" headerText="Opciones"
								style="text-align:center;vertical-align: middle;width:50px;">
								<p:commandButton icon="#{cad['icono.redireccionar']}"
									rendered="#{operacionesController.activarEnvioConstancia(operacion)}"
									actionListener="#{operacionesController.cargarDatosConstanciaOperacion(operacion)}"
									styleClass="boton-operaciones" title="Enviar constancia"/>
							</p:column>



						</p:dataTable>
					</p:fieldset>
				</p:panelGrid>
			</center>
		</h:form>
		<p:dialog widgetVar="enviarConstanciaGiroWidget" modal="true"
			appendTo="@(body)" resizable="false" closeOnEscape="false"
			closable="false" position="center" showEffect="clip"
			draggable="false" hideEffect="clip"
			header="Enviar constancia de operacion">
			<h:form id="formEnviarConstanciaGiro">

				<p:fieldset legend="Constancia de Giro">
					<br />
					<br />
					<p:panelGrid columns="2">
						<h:outputText value="Canal empleado:" style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.canalEmpleado}" />

						<h:outputText value="Tipo de Operacion:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.tipoOperacion}" />
						<h:outputText value="Numero de giro:" style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.numGiro}" />

						<h:outputText value="Cuenta origen:" style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerCuentaBancariaConFormato(operacionesController.consultaOperacionesModel.constanciaGiro.cuentaOrigen)}" />

						<h:outputText value="Nombre del Beneficiario:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.nombreBeneficiario}" />

						<h:outputText value="Documento de identidad del beneficiario:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.nroDocumentoBenef}" />

						<h:outputText value="Importe girado:" style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerImporteFormateado(operacionesController.consultaOperacionesModel.constanciaGiro.moneda.simbolo,operacionesController.consultaOperacionesModel.constanciaGiro.importeGirado)}" />

						<h:outputText value="Comisión aplicada:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerImporteFormateado(operacionesController.consultaOperacionesModel.constanciaGiro.moneda.simbolo,operacionesController.consultaOperacionesModel.constanciaGiro.comisionAplicada)}" />

						<h:outputText value="ITF:" style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerImporteFormateado(operacionesController.consultaOperacionesModel.constanciaGiro.moneda.simbolo,operacionesController.consultaOperacionesModel.constanciaGiro.itf)}" />

						<h:outputText value="Importe total cargado en cuenta origen:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerImporteFormateado(operacionesController.consultaOperacionesModel.constanciaGiro.moneda.simbolo,operacionesController.consultaOperacionesModel.constanciaGiro.importeTotal)}" />

						<h:outputText value="Fecha y hora de operación:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerFechaOperacionConFormato(operacionesController.consultaOperacionesModel.constanciaGiro.fechaOperacion)}" />

						<h:outputText value="Número de operación:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.nroOperacion}" />

						<h:outputText value="Medio de Seguridad:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.medioSeguridad}" />
					</p:panelGrid>
					<br />
					<br />

				</p:fieldset>
				<p:fieldset legend="Datos de envio">
					<p:panelGrid columns="1">
						<p:selectOneRadio id="console"
							value="#{operacionesController.consultaOperacionesModel.opcionEmail}">
							<p:ajax event="change"
								update="formEnviarConstanciaGiro:itEmailPanelGrid" />
							<f:selectItem itemLabel="Correo original" itemValue="1" />
							<f:selectItem itemLabel="Correo alternativo" itemValue="2" />
						</p:selectOneRadio>
					</p:panelGrid>
					<p:panelGrid columns="2" id="itEmailPanelGrid">
						<h:outputText value="Correo electronico:"
							style="font-weight: bolder;" />
						<h:outputText
							rendered="#{operacionesController.consultaOperacionesModel.opcionEmail eq 1}"
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.correoDestinatario}" />
						<p:inputText
							rendered="#{operacionesController.consultaOperacionesModel.opcionEmail eq 2}"
							size="50" id="itEmailAlternativo"
							value="#{operacionesController.consultaOperacionesModel.emailAlternativo}"
							disabled="#{operacionesController.consultaOperacionesModel.opcionEmail eq 1 ? 'true' : 'false'}" />
					</p:panelGrid>
				</p:fieldset>
				<br />
				<center>
					<p:commandButton value="Reenviar" styleClass="boton-operaciones"
						onclick="enviarConstanciaGiroWidget.hide();confirmarEnvioConstanciaWidget.show();"
						icon="#{cad['icono.redireccionar']}" />
					<p:commandButton value="Cancelar" styleClass="boton-operaciones"
						onclick="enviarConstanciaGiroWidget.hide();"
						icon="#{cad['icono.cancelar']}" />
				</center>
			</h:form>
		</p:dialog>



		<p:dialog widgetVar="enviarConstanciaLuzWidget" modal="true"
			appendTo="@(body)" resizable="false" closeOnEscape="false"
			closable="false" position="center" showEffect="clip"
			draggable="false" hideEffect="clip"
			header="Enviar constancia de operacion">
			<h:form id="formEnviarConstanciaLuz">

				<p:fieldset legend="Constancia de Luz">
					<br />
					<br />
					<p:panelGrid columns="2">
