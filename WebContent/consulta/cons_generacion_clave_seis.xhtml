									<script type="text/javascript">
										function validar(e) {
											var tecla = e.keyCode;

											if (tecla == 8 || tecla == 9
													|| tecla == 13) {
												return true;
											}

											//var patron =/[0-9]/;
											var patron = /[0-9]/;
											var tecla_final = String
													.fromCharCode(tecla);
											return patron.test(tecla_final);
										}
									</script>
