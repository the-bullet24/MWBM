<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="../plantilla/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form id="formOperaciones">
			<p:growl id="mensaje" showSummary="false" showDetail="true" />
			<center>
				<br /> <br />
				<p:outputLabel value="Consulta de Sello de Seguridad"
					style="font-weight: bolder;font:20px 'daxcompact-mediumregular';text-align:center;" />
				<br /> <br />
				<p:panelGrid columns="1" style="width:100%">
					<p:fieldset>
						<p:panelGrid columns="3" style="width:100%">
							<p:panelGrid columns="6">
								
								<p:panelGrid columns="1">
									<p:outputLabel value="Buscar Por: " style="font-weight:bold" />
								</p:panelGrid>
								
								<p:selectOneMenu style="text-align:left;"
										value="#{operacionesMVController.operacionesMVModel.tipoBusquedaSelloSeguridad}">
										<p:ajax event="change"
											listener="#{operacionesMVController.operacionesMVModel.inicializarFecha}"
											update="formOperaciones:maskFI formOperaciones:itNumDocumento"/>
										<p:ajax event="change"
											listener="#{operacionesMVController.operacionesMVModel.inicializarFecha}"
											update="formOperaciones:maskFF formOperaciones:itNumDocumento"/>
										<f:selectItem itemLabel="Seleccione" itemValue="" />
										<f:selectItems
											value="#{operacionesMVController.operacionesMVModel.listTipoBusquedaSelloSeguridad}"
											var="tipoBusquedaLog" itemValue="#{tipoBusquedaLog.id}"
											itemLabel="#{tipoBusquedaLog.descripcion}"
											onChange="jsFunction()" id="limp" />
									</p:selectOneMenu>
								
								
								<p:panelGrid columns="1">
									<p:outputLabel value="Nro de Tarjeta: " style="font-weight:bold" />
								</p:panelGrid>
								<p:panelGrid columns="5">

									<script type="text/javascript">
										function validar(e) {
											var tecla = e.keyCode;

											if (tecla == 8 || tecla == 9
													|| tecla == 13) {
												return true;
											}

											//var patron =/[0-9]/;
											var patron = /[0-9]/;
											var tecla_final = String
													.fromCharCode(tecla);
											return patron.test(tecla_final);
										}
									</script>

									<p:inputText id="itNumDocumento"
										disabled="#{operacionesMVController.operacionesMVModel.opcionMostrarSelloSeguridadText}"
										value="#{operacionesMVController.operacionesMVModel.numDocumento}"
										maxlength="16"
										onkeypress="return validar(event)"></p:inputText>

									<script type="text/javascript">
										$(document).ready(function() {
											$('#limpiar').click(function() {
												$('p:inputText').val('');
											});
										});
									</script>
								</p:panelGrid>

								<p:panelGrid columns="1">
									<p:outputLabel value="Hesde: "
										style="font-weight:bold" />
								</p:panelGrid>
								<p:panelGrid columns="5" id="pgFechasBusqueda">
									<p:calendar locale="es" id="maskFI" readonlyInput="true"
										navigator="true"
										disabled="#{operacionesMVController.operacionesMVModel.opcionMostrarSelloSeguridadCalendar}"
										maxdate="#{operacionesController.consultaOperacionesModel.maxFechaInicioBusqueda}"
										value="#{operacionesMVController.operacionesMVModel.fechaInicioBusqueda}"
										pattern="dd/MM/yyyy" mask="true">
									</p:calendar>
									<h:outputText value="Hasta: "></h:outputText>
									<p:calendar locale="es" id="maskFF" readonlyInput="true"
										disabled="#{operacionesMVController.operacionesMVModel.opcionMostrarSelloSeguridadCalendar}"
										maxdate="#{operacionesController.consultaOperacionesModel.maxFechaFinBusqueda}"
										value="#{operacionesMVController.operacionesMVModel.fechaFinBusqueda}"
										navigator="true" pattern="dd/MM/yyyy" mask="true">
									</p:calendar>
								</p:panelGrid>

								
								
							</p:panelGrid>

							<center>

								<p:commandButton value="Buscar" id="guardarDeposito"
									update="formOperaciones:pgOperacionesRealizadas formOperaciones:tablaOperaciones formOperaciones:mensaje"
									onclick="statusDialog.show();"
									oncomplete="statusDialog.hide();"
									actionListener="#{operacionesMVController.consultaSelloSeguridad}"
									icon="#{cad['icono.buscar']}" styleClass="boton-operaciones" />
							</center>

						</p:panelGrid>
					</p:fieldset>
				</p:panelGrid>
				
				<p:panelGrid id="pgOperacionesRealizadas" columns="1"
					style="width:100%">
					<p:fieldset id="fieldSetOperaciones"
						rendered="#{operacionesMVController.operacionesMVModel.busquedaNoRealizada()}"
						>


						<h:outputText
							value="No hay operaciones realizadas con criterios de busqueda seleccionados"
							rendered="#{operacionesController.consultaOperacionesModel.existeOperacionesNoEncontradas()}" />

						<p:panelGrid columns="2" style="float:right;margin-right:2px;">
							<h:commandLink
								rendered="#{operacionesMVController.operacionesMVModel.busquedaNoRealizada()}"
								actionListener="#{operacionesMVController.generarReporteSelloSeguridad(1)}">
								<img src="#{request.contextPath}/resources/img/iconos/pdf.gif" />
							</h:commandLink>
							<h:commandLink
								rendered="#{operacionesMVController.operacionesMVModel.busquedaNoRealizada()}"
								actionListener="#{operacionesMVController.generarReporteSelloSeguridad(2)}">
								<img src="#{request.contextPath}/resources/img/iconos/xls.gif" />
							</h:commandLink>
						</p:panelGrid>


						<p:dataTable id="tablaOperaciones"
							rendered="#{operacionesMVController.operacionesMVModel.busquedaNoRealizada()}"
							value="#{operacionesMVController.operacionesMVModel.listSelloSeguridad}"
							var="operacion" paginator="true" paginatorPosition="bottom"
							rows="10" style="table-layout: fixed;"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport}
									 {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
							currentPageReportTemplate="{currentPage} de {totalPages}"
							rowsPerPageTemplate="10,15,20"
							emptyMessage="No hay operaciones realizadas" rowIndexVar="index">

							<p:columnGroup type="header">
							<p:row>
									<p:column rowspan="2" headerText="Número de Tarjta"
										style="text-align:center;vertical-align: middle" />
										
									<p:column rowspan="2" headerText="Fecha de Creación"
										style="text-align:center;vertical-align: middle" />
									
									<p:column rowspan="2" headerText="Última Fecha de ingreso"
										style="text-align:center;vertical-align: middle" />

									<p:column rowspan="2" headerText="Estado"
										style="text-align:center;vertical-align: middle" />

									<p:column rowspan="2" headerText="Número de Intentos por día"
										style="text-align:center;vertical-align: middle" />

									<p:column rowspan="2" headerText="IP Creación del Sello"
										style="text-align:center;vertical-align: middle" />

									<p:column rowspan="2" headerText="IP Última Fecha de Ingreso"
										style="text-align:center;vertical-align: middle" />

									<p:column rowspan="2" headerText="Estado Cambio de Sello"
										style="text-align:center;vertical-align: middle" />
								</p:row>
							</p:columnGroup>

							<p:column rowspan="2" headerText="Número de Tarjta"
								style="text-align:center;vertical-align: middle">
								<h:outputText value="#{operacion.numTajeta}"/>
							</p:column>
							
							<p:column rowspan="2" headerText="Fecha de Creación"
								style="text-align:center;vertical-align: middle">
								<h:outputText value="#{operacion.fechaCracion}"/>
							</p:column>

							<p:column rowspan="2" headerText="Última Fecha de ingreso"
								style="text-align:center;vertical-align: middle">
								<h:outputText value="#{operacion.fechaUltimoIngreso}"/>
							</p:column>

							<p:column rowspan="2" headerText="Estado"
								style="text-align:center;vertical-align: middle">
								<h:outputText value="#{operacion.estado}" />
							</p:column>

							<p:column rowspan="2" headerText="Número de Intentos por día"
								style="text-align:right;vertical-align: middle">
								<h:outputText value="#{operacion.intentosdia}" />
							</p:column>

							<p:column rowspan="2" headerText="IP Creación del Sello"
								style="text-align:center;vertical-align: middle">
								<h:outputText value="#{operacion.ipCreadora}" />
							</p:column>

							<p:column rowspan="2" headerText="IP Última Fecha de Ingreso"
								style="text-align:center;vertical-align: middle">
								<h:outputText value="#{operacion.ipConsulta}" />
							</p:column>

							<p:column rowspan="2" headerText="Estado Cambio de Sello"
								style="text-align:left;vertical-align: middle">
								<h:outputText value="#{operacion.estadoCambioSello}" />
							</p:column>

						</p:dataTable>
					</p:fieldset>
				</p:panelGrid>
			</center>
		</h:form>
		<p:dialog widgetVar="enviarConstanciaGiroWidget" modal="true"
			appendTo="@(body)" resizable="false" closeOnEscape="false"
			closable="false" position="center" showEffect="clip"
			draggable="false" hideEffect="clip"
			header="Enviar constancia de operacion">
			<h:form id="formEnviarConstanciaGiro">

				<p:fieldset legend="Constancia de Giro">
					<br />
					<br />
					<p:panelGrid columns="2">
						<h:outputText value="Canal empleado:" style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.canalEmpleado}" />

						<h:outputText value="Tipo de Operacion:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.tipoOperacion}" />
						<h:outputText value="Numero de giro:" style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.numGiro}" />

						<h:outputText value="Cuenta origen:" style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerCuentaBancariaConFormato(operacionesController.consultaOperacionesModel.constanciaGiro.cuentaOrigen)}" />

						<h:outputText value="Nombre del Beneficiario:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.nombreBeneficiario}" />

						<h:outputText value="Documento de identidad del beneficiario:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.nroDocumentoBenef}" />

						<h:outputText value="Importe girado:" style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerImporteFormateado(operacionesController.consultaOperacionesModel.constanciaGiro.moneda.simbolo,operacionesController.consultaOperacionesModel.constanciaGiro.importeGirado)}" />

						<h:outputText value="Comisión aplicada:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerImporteFormateado(operacionesController.consultaOperacionesModel.constanciaGiro.moneda.simbolo,operacionesController.consultaOperacionesModel.constanciaGiro.comisionAplicada)}" />

						<h:outputText value="ITF:" style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerImporteFormateado(operacionesController.consultaOperacionesModel.constanciaGiro.moneda.simbolo,operacionesController.consultaOperacionesModel.constanciaGiro.itf)}" />

						<h:outputText value="Importe total cargado en cuenta origen:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerImporteFormateado(operacionesController.consultaOperacionesModel.constanciaGiro.moneda.simbolo,operacionesController.consultaOperacionesModel.constanciaGiro.importeTotal)}" />

						<h:outputText value="Fecha y hora de operación:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerFechaOperacionConFormato(operacionesController.consultaOperacionesModel.constanciaGiro.fechaOperacion)}" />

						<h:outputText value="Número de operación:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.nroOperacion}" />
							
						<h:outputText value="Medio de Seguridad:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.medioSeguridad}" />
					</p:panelGrid>
					<br />
					<br />

				</p:fieldset>
				<p:fieldset legend="Datos de envio">
					<p:panelGrid columns="1">
						<p:selectOneRadio id="console"
							value="#{operacionesController.consultaOperacionesModel.opcionEmail}">
							<p:ajax event="change"
								update="formEnviarConstanciaGiro:itEmailPanelGrid" />
							<f:selectItem itemLabel="Correo original" itemValue="1" />
							<f:selectItem itemLabel="Correo alternativo" itemValue="2" />
						</p:selectOneRadio>
					</p:panelGrid>
					<p:panelGrid columns="2" id="itEmailPanelGrid">
						<h:outputText value="Correo electronico:"
							style="font-weight: bolder;" />
						<h:outputText
							rendered="#{operacionesController.consultaOperacionesModel.opcionEmail eq 1}"
							value="#{operacionesController.consultaOperacionesModel.constanciaGiro.correoDestinatario}" />
						<p:inputText
							rendered="#{operacionesController.consultaOperacionesModel.opcionEmail eq 2}"
							size="50" id="itEmailAlternativo"
							value="#{operacionesController.consultaOperacionesModel.emailAlternativo}"
							disabled="#{operacionesController.consultaOperacionesModel.opcionEmail eq 1 ? 'true' : 'false'}" />
					</p:panelGrid>
				</p:fieldset>
				<br />
				<center>
					<p:commandButton value="Reenviar" styleClass="boton-operaciones"
						onclick="enviarConstanciaGiroWidget.hide();confirmarEnvioConstanciaWidget.show();"
						icon="#{cad['icono.redireccionar']}" />
					<p:commandButton value="Cancelar" styleClass="boton-operaciones"
						onclick="enviarConstanciaGiroWidget.hide();"
						icon="#{cad['icono.cancelar']}" />
				</center>
			</h:form>
		</p:dialog>



		<p:dialog widgetVar="enviarConstanciaLuzWidget" modal="true"

			closable="false" position="center" showEffect="clip"

						<h:outputText value="Importe total cargado en cuenta origen:"

						<h:outputText value="Fecha y hora de operación:"

						<h:outputText value="Número de operación:"

					</p:panelGrid>
					<br />
					<br />

				</p:fieldset>
				<p:fieldset legend="Datos de envio">
					<p:panelGrid columns="1">
						<p:selectOneRadio id="console"
							value="#{operacionesController.consultaOperacionesModel.opcionEmail}">
							<p:ajax event="change"

							<f:selectItem itemLabel="Correo original" itemValue="1" />

					<p:panelGrid columns="2" id="itEmailPanelGrid">
						<h:outputText value="Correo electronico:"

							rendered="#{operacionesController.consultaOperacionesModel.opcionEmail eq 2}"
							size="50" id="itEmailAlternativo"
							value="#{operacionesController.consultaOperacionesModel.emailAlternativo}"

				</p:fieldset>
				<br />

					<p:commandButton value="Reenviar" styleClass="boton-operaciones"

						onclick="enviarConstanciaLuzWidget.hide();"

		</p:dialog>






		<p:dialog widgetVar="enviarConstanciaAguaWidget" modal="true"
			appendTo="@(body)" resizable="false" closeOnEscape="false"
			closable="false" position="center" showEffect="clip"
			draggable="false" hideEffect="clip"
			header="Enviar constancia de operacion">
			<h:form id="formEnviarConstanciaAgua">

						<h:outputText

						<h:outputText value="Fecha de Vencimiento:"
							style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.constanciaLuz.fechaVencimiento}" />

						<h:outputText value="Importe:" style="font-weight: bolder;" />
						<h:outputText
							value="#{operacionesController.consultaOperacionesModel.obtenerImporteFormateado(operacionesController.consultaOperacionesModel.constanciaLuz.moneda.simbolo,operacionesController.consultaOperacionesModel.constanciaLuz.importe)}" />
